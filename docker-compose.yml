version: "3"

services:
  validator:
    image: contractland/terra-chain:stable
    command:
      --config /validator.toml
      --engine-signer ${VALIDATOR_ADDRESS}
      --nat extip:${IP_ADDRESS}
    user: root
    volumes:
      - ./chain-config/validator.toml:/validator.toml:ro
      - ./terra-chain-spec:/chain-config:ro
      - ./chain-data:/root/.local/share/io.parity.ethereum/
      - ./key/validator.json:/root/.local/share/io.parity.ethereum/keys/${NETWORK}/validator.json:ro
      - ./key/validator.pwd:/key/validator.pwd:ro
    ports:
      - 30303:30303
      - 30303:30303/udp
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"

  full-node:
    image: contractland/terra-chain:stable
    command:
      --config /node.toml
      --nat extip:${IP_ADDRESS}
    user: root
    volumes:
      - ./chain-config/node.toml:/node.toml:ro
      - ./terra-chain-spec:/chain-config:ro
      - ./chain-data:/root/.local/share/io.parity.ethereum/
    ports:
      - 30303:30303
      - 30303:30303/udp
      - 8545:8545
      - 8546:8546
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"

  monitor:
    image: buythewhale/ethstats_monitor
    volumes:
      - ./monitor/app.json:/home/ethnetintel/eth-net-intelligence-api/app.json:ro
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"

volumes:
  chain-data:
